# Second Level Cache - Ehcache

#1. enable second level cache				#1. 2L cache 활성화	
#2. specify the caching framework - JCache  #2. 캐싱 프레임워크 선정
#3. Only cache what I tell to cache.		#3. 무엇을 캐시할지? 선정하는 것
#4. What data to cache?						#4. 어떤 데이터를 캐시할지 

#1. enable second level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true

#2. specify the caching framework - JCache
# https://northcoder.com/post/setting-up-hibernate-with-jcache-an/
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.internal.JCacheRegionFactory
#3. Only cache what I tell to cache.
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE

logging.level.net.sf.ehcache=debug